{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent | Ratna's Collection</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff7f6;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    .success-box h2 {
      color: #b21b1b;
      font-family: 'Italianno', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .success-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .home-button {
      display: inline-block;
      padding: 10px 24px;
      background-color: #b21b1b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #921212;
    }

    .checkmark {
      font-size: 40px;
      color: green;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="checkmark">‚úÖ</div>
    <h2>Thank You!</h2>
    <p>Your message has been sent successfully. Our team will reach out to you shortly.</p>
    <a href="{% url 'homec' %}" class="home-button">üè† Back to Home</a>
  </div>

</body>
</html>
