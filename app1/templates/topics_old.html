<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudyBuddy Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6fd;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 8px 8px 20px #dce1ea, -8px -8px 20px #ffffff;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 30px;
      color: #4a69bd;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.2rem;
      color: #007bff;
    }

    .card p {
      color: #666;
      font-size: 0.95rem;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“š StudyBuddy Topics</h1>
  <div class="grid">
    {% for topic in topics %}
    <a href="{% url 'display' %}?q={{ topic.name }}">
      <div class="card">
        <h3>{{ topic.name }}</h3>
        <p>{{ topic.rooms }} rooms</p>
      </div>
    </a>
    {% endfor %}
  </div>
</body>
</html>
